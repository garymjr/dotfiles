set -g default-terminal $TERM

unbind C-b
set-option -g prefix C-Space
bind-key C-Space send-prefix

# split panes using | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel pbcopy
bind-key -T copy-mode-vi Enter send -X copy-pipe-and-cancel pbcopy

is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'
tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l

bind x confirm-before -p "kill-pane? (y/n)" kill-pane
bind c new-window -c "#{pane_current_path}"
bind o split-window -c "#{pane_current_path}" lf
bind g split-window -c "#{pane_current_path}" lazygit

bind k new-window kabmat

set-option -g default-terminal "alacritty"
set-option -ga terminal-overrides ",*:Tc"
set-option -ga terminal-features ",alacritty:usstyle"

# set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
# set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colours - needs tmux-3.0


# set -g default-terminal "screen-256color"
# set -ga terminal-overrides ",xterm-256color*:Tc"

#Start window indexing at 1, not 0
set -g base-index 1
set -g renumber-windows on
set -g pane-base-index 1
set -g display-panes-time 350
set-option -sg escape-time 10
set-option -g focus-events on

# Enable mouse mode (tmux 2.1 and above)
set -g mouse on

# don't rename windows automatically
# set-option -g allow-rename off

# reload config file (change file location to your the tmux.conf you want to use)
bind r source-file ~/.tmux.conf

# theme (catppuccin)
thm_bg="#181926"
thm_fg="#cad3f5"
thm_cyan="#91d7e3"
thm_black="#1e2030"
thm_gray="#494d64"
thm_magenta="#c6a0f6"
thm_pink="#f5bde6"
thm_red="#ed8796"
thm_green="#a6da95"
thm_yellow="#eed49f"
thm_blue="#8aadf4"
thm_orange="#f5a97f"
thm_black4="#5b6078"

set -g status "on"
set -g status-interval 2
# set -g status-bg "${thm_bg}"
set -g status-style bg=default
set -g status-justify "left"

# set -g message-style "fg=${thm_cyan},bg=${thm_gray},align=centre"
# set -g message-command-style "fg=${thm_cyan},bg=${thm_gray},align=centre"

# set -g pane-border-style "fg=${thm_gray}"
# set -g pane-active-border-style "fg=${thm_blue}"

# setw -g window-status-activity-style "fg=${thm_fg},bg=${thm_bg},none"
setw -g window-status-separator ""
# setw -g window-status-style "fg=${thm_fg},bg=${thm_bg},none"

set -g status-left-length 100
# set -g status-left ' #[fg=magenta,bold][#S]#[fg=default] ❯ '
# set -g status-right "#[fg=$thm_bg,bg=$thm_pink,nobold,nounderscore,noitalics]  #[fg=$thm_fg,bg=$thm_gray] #W #{?client_prefix,#[fg=$thm_red],#[fg=$thm_green]}#{?client_prefix,#[bg=$thm_red],#[bg=$thm_green]}#[fg=$thm_bg]  #[fg=$thm_fg,bg=$thm_gray] #S "
set -g status-right-length 100
set -g status-right-style bold
set -g status-right '❮#[fg=yellow] %H:%M #[fg=default]|#[fg=blue] %d.%m.%y '

# setw -g window-status-format "#[fg=$thm_bg,bg=$thm_blue] #I #[fg=$thm_fg,bg=$thm_gray] #{b:pane_current_path} "
# setw -g window-status-current-format "#[fg=$thm_bg,bg=$thm_orange] #I #[fg=$thm_fg,bg=$thm_bg] #{b:pane_current_path} "

# current window
set-window-option -g window-status-current-format '#[fg=green,bold] #I #W*'

# other windows
set-window-option -g window-status-format '#[fg=default] #I #W '

# panes
 set -g pane-active-border-style fg=magenta
 set -g pane-border-style fg='#555555'

# list of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
