model = "gpt-5.2-codex"
tool_output_token_limit = 25000
# Leave room for native compaction near the 272–273k context window.
# Formula: 273000 - (tool_output_token_limit + 15000)
# With tool_output_token_limit=25000 ⇒ 273000 - (25000 + 15000) = 233000
model_auto_compact_token_limit = 233000
model_reasoning_effort = "high"
suppress_unstable_features_warning = true

[features]
ghost_commit = false
unified_exec = true
apply_patch_freeform = true
skills = true
shell_snapshot = true
steer = true
collab = true

[projects."/Users/gmurray/Library/Application Support/nushell"]
trust_level = "trusted"

[projects."/Users/gmurray/.dotfm"]
trust_level = "trusted"

[projects."/Users/gmurray/Developer"]
trust_level = "trusted"

[projects."/Users/gmurray/Developer/nvsep"]
trust_level = "trusted"

[projects."/Users/gmurray/Developer/CodexBar"]
trust_level = "trusted"

[projects."/Users/gmurray/Developer/pure-zig"]
trust_level = "trusted"

[projects."/Users/gmurray/.local/share/chezmoi"]
trust_level = "trusted"

[projects."/Users/gmurray/Developer/tasks"]
trust_level = "trusted"

[notice]
hide_full_access_warning = true
