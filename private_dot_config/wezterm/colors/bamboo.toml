    "#1c1e1b",
    "#e75a7c",
    "#8fb573",
    "#dbb651",
    "#57a5e5",
    "#aaaaff",
    "#70c2be",
    "#f1e9d2",
]
background = "#252623"
brights = [
    "#5b5e5a",
    "#e75a7c",
    "#8fb573",
    "#dbb651",
    "#57a5e5",
    "#aaaaff",
    "#70c2be",
    "#fff8f0",
]
cursor_bg = "#fff8f0"
cursor_border = "#fff8f0"
cursor_fg = "#0f0800"
foreground = "#f1e9d2"
scrollbar_thumb = "#1c1e1b"
selection_bg = "#5b5e5a"
