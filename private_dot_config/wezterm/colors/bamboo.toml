[colors.indexed]

[colors.tab_bar]
background = "#1c1e1b"
inactive_tab_edge = "#3a3d37"

[colors.tab_bar.active_tab]
bg_color = "#f1e9d2"
fg_color = "#111210"
intensity = "Normal"
italic = false
strikethrough = false
underline = "None"

[colors.tab_bar.inactive_tab]
bg_color = "#3a3d37"
fg_color = "#5b5e5a"
intensity = "Normal"
italic = false
strikethrough = false
underline = "None"

[colors.tab_bar.inactive_tab_hover]
bg_color = "#2f312c"
fg_color = "#838781"
intensity = "Normal"
italic = true
strikethrough = false
underline = "None"

[colors.tab_bar.new_tab]
bg_color = "#5b5e5a"
fg_color = "#f1e9d2"
intensity = "Normal"
italic = false
strikethrough = false
underline = "None"

[colors.tab_bar.new_tab_hover]
