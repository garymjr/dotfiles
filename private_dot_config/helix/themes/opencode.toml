success = "#7fd88f"
info = "#56b6c2"
text = "#eeeeee"
textMuted = "#808080"
background = "#0a0a0a"
backgroundPanel = "#141414"
backgroundElement = "#1e1e1e"
border = "#484848"
borderActive = "#606060"
borderSubtle = "#3c3c3c"
diffAdded = "#4fd6be"
diffRemoved = "#c53b53"
diffContext = "#828bb8"
syntaxComment = "#808080"
syntaxKeyword = "#9d7cd8"
syntaxFunction = "#fab283"
syntaxVariable = "#e06c75"
syntaxString = "#7fd88f"
syntaxNumber = "#f5a742"
syntaxType = "#e5c07b"
syntaxOperator = "#56b6c2"
